<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
      <style>
    #top-slider {
      height: 200px;
      background-color: yellow;
    }
    .unvisible {
      display: none;
    }
    #open {
      cursor: pointer;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      padding: 12px 0;
      margin: 16px auto 0;
    }
  </style>
  </head>


  <body>
    <div class="" id="top_slider">
      <div class="ec-role">
        <hr />
        <a href="{{ url('homepage') }}guide#condition"
          ><img
            src="{{ asset('assets/img/common/guide.jpg') }}"
            alt="お買い物ガイド"
        /></a>
      </div>
    </div>
    <div id="open">表示</div>

    <script>
      "use strict";

      {
        const open = document.getElementById("open");
        let top_slider = document.getElementById("top-slider");

        open.addEventListener("click", () => {
          top_slider.classList.remove("unvisible");
        });
      }
    </script>
  </body>
</html>
